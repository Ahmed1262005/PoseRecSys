[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    unit: marks tests as unit tests (fast, no external deps)
    integration: marks tests as integration tests (needs server/db)
    slow: marks tests as slow (> 5 seconds)
    supabase: marks tests that require Supabase connection

# Output
addopts = --tb=short -ra

# Ignore patterns
norecursedirs = .venv .git __pycache__ node_modules
